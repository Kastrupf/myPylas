<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <title>MyPilas</title>

    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" href="/css/base.css"/>
    <link rel="stylesheet" href="/css/layout.css"/>
    <link rel="stylesheet" href="/css/componentes.css"/>
</head>

<body>

<header class="layout-cabecalho">
    <div class="container">

        <nav class="navegacao  navegacao--lista">
            <a href="/index.html"><img src="/imagens/logo.png" width="100" height="35" alt="MyPilas" /></a>
        </nav>

    </div>
</header>

<main class="layout-login">
    <div class="container">

        <!--<form th:action="@{/users/logar}" th:method="${user.id} == 0 ? post : put" th:object="${user}">-->
       <form th:action="@{/admin/autenticar}" th:object="${admin}" method="post">
            <h1 class="titulo-formulario">Identifique-se</h1>

            <div th:if="${mensagem != null}">
                <div class="alert alert-info" role="alert">
                    <span th:text="${mensagem}">mensagem</span>
                </div>
            </div>

            <div class="grupo-entrada">
                <label for="nickname">Apelido:</label>
                <input id="nickname" type="text" class="campo" th:field="*{nickname}" placeholder="Seu Apelido" required="required"/>
                <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
            </div>

            <div class="grupo-entrada">
                <label for="password">Senha:</label>
                <input id="password" type="password" class="campo" th:field="*{password}" placeholder="*****" minlength="4" required="required"/>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div style="text-align: center; margin-top: 20px">
                <input type="submit" value="Se conectar" class="botao  botao--principal" th:href="@{/users/listar}"/>
            </div>
        </form>

    </div>
</main>

<footer class="layout-rodape">
    <div class="container">
        <p>&copy; MyPilas. Todos os direitos reservados.</p>
    </div>
</footer>

<script>
		function myFunction() {
  		var x = document.getElementById("myCheck").required;
  		document.getElementById("demo").innerHTML = x;
		}
	</script>

</body>
</html>
