<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <title>MyPilas</title>

    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" href="/css/base.css"/>
    <link rel="stylesheet" href="/css/layout.css"/>
    <link rel="stylesheet" href="/css/componentes.css"/>
  </head>

  <body>

    <header class="layout-cabecalho">
      <div class="container">

        <nav class="navegacao  navegacao--contato">
          <a href="index.html"><img src="/imagens/logo.png" width="100" height="35" alt="MyPilas" /></a>
        </nav>
        
      </div>
    </header>

    <main class="layout-contato">
      <div class="container">

       <!-- <form th:action="@{/users/salvar}" th:method="${user.id} == 0 ? post : put" th:object="${user}">-->
        <form th:action="@{/users/enviar}" th:object="${user}" method="post">
          <h1 class="titulo-formulario">Contate-nos</h1>

          <div th:if="${mensagem != null}">
            <div class="alert alert-info" role="alert">
              <span th:text="${mensagem}">mensagem</span>
            </div>
          </div>

          <div class="row">
            <input id="id" type="hidden" th:field="*{id}"/>
            <div class="col-sm-6">
              <div class="grupo-entrada">
                 <label for="nome">Nome</label>
                 <input id="nome" name="nome" type="text" class="campo" th:field="*{nome}" placeholder="Seu Nome" required="required"/>
                 <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
          	  </div>
            </div>
            <div class="col-sm-6">
              <div class="grupo-entrada">
                 <label for="sobrenome">Sobrenome</label>
                 <input id="sobrenome" name="sobrenome" type="text" class="campo" th:field="*{sobrenome}" placeholder="Seu Sobrenome" required="required"/>
                 <div th:if="${#fields.hasErrors('sobrenome')}" th:errors="*{sobrenome}"></div>
              </div>
            </div>
          </div>

          <div class="grupo-entrada">
            <label for="email">E-mail</label>
            <input id="email" type="email" class="campo" th:field="*{email}" placeholder="Seu E-mail" required="required"/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>

          <div class="grupo-entrada">
            <label for="messagem">Mensagem</label>
            <textarea id="messagem" type="text" class="campo" th:field="*{mensagem}" placeholder="Sua Mensagem" required="required"></textarea>
            <div th:if="${#fields.hasErrors('mensagem')}" th:errors="*{mensagem}"></div>
          </div>

          <div class="grupo-entrada">
           	<input type="checkbox" th:field="*{according}" required="required"> <span>Concordo com os termos de servi√ßo</span></input>
          </div>

          <div style="text-align: center; margin-top: 20px">
            <input type="submit" value="Enviar" class="botao  botao--principal" th:href="@{/users/listar}"/>
          </div>
        </form>

      </div>
    </main>

    <footer class="layout-rodape">
      <div class="container">
        <p>&copy; MyPilas. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script>
		function myFunction() {
  		var x = document.getElementById("myCheck").required;
  		document.getElementById("demo").innerHTML = x;
		}
	</script>

  </body>
</html>
